<html>
  <head>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
       <a-asset-item id="brain" src="model.dae"></a-asset-item>
 <img id="screens" src="ctscan.png">
</a-assets>
  
  <a-entity id="model" position="0 0 -3">
  <a-animation attribute="rotation" from="0 -30 0" to="0 50 0" dur="15000"
                     easing="linear" repeat="indefinite"></a-animation>
        <a-collada-model position="0 .5 0" rotation="0 0 0" scale="5 5 5"
                         src="#brain"></a-collada-model>
     <a-sky color="#000"></a-sky>

                         </a-entity>
  
    <a-curvedimage src="#screens" radius="5.7" theta-length="360" height="9"
                     rotation="0 0 0" scale="1.2 1.2 1.2"></a-curvedimage>
</a-scene>


  </body>
</html>
